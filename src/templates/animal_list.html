{% extends 'Animal_Base.html' %}
{% load static %}
{% block title %}All animals{% endblock %}
{% block content %}

<h1>All Animals</h1>
<p>a b c d e f g h i j k l m n o p q r s t u v w x y z</p>

    {% for animal in animals %}
        <div class="animal-container">
            <img src="{{ animal.image.all.first.image.url }}" alt="{{ animal.image.all.first.description }}">
            <p>{{ animal.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
