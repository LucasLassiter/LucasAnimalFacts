{% extends 'Animal_Base.html' %}
{% load static %}
{% block title %}Results{% endblock %}
{% block content %}
        {% if searched %}
            <h1 class="search-term">You Searched For {{searched}}</h1>
            <br/>
            <div class="results-area">
                {% for result in animals %}
                <div class="individual-result">
                    <a href="{{ result.get_absolute_url }}">
                        <img src="{{ result.image.all.first.image.url }}" alt="">
                        <h1>{{ result.name }}</h1>
                    </a>
                </div>
                <br/>
                {% endfor %}
            </div>
        {% endif %}
{% endblock %}
